<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>CODE2040 API Challenge</title>
        <meta name="description" content="Andoni Garcia's solutions to the CODE2040 API Challenge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="Andoni, Garcia, Andoni Garcia, CODE2040, API Challenge">
        <meta name="author" content="Andoni M. Garcia">
        
        <link rel="stylesheet" href="css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Playfair+Display|Lora|Pacifico' rel='stylesheet' type='text/css'>
    </head>
    <body>
       <div class="header box">
            <p class="ToBold">Andoni Garcia</p>
            <p>Solutions to the
               <a href="http://challenge.code2040.org/" target="_blank">CODE2040 API Challenge</a></p>
        </div>
        
        <div class="completions box">
            <div class="containcompletions mainContent">
                <div class="checkboxes">
                    <div class="box">
                        <input id="registerbox" type="checkbox" disabled />
                        <span class="buttonBox"></span>
                        <p>Registered</p>
                    </div>
                    <div class="box">
                        <input id="stageIbox" type="checkbox" disabled />
                        <span class="buttonBox"></span>
                        <p>Stage I</p>
                    </div>
                    <div class="box">
                        <input id="stageIIbox" type="checkbox" disabled />
                        <span class="buttonBox"></span>
                        <p>Stage II</p>
                    </div>
                    <div class="box">
                        <input id="stageIIIbox" type="checkbox" disabled />
                        <span class="buttonBox"></span>
                        <p>Stage III</p>
                    </div>
                    <div class="box">
                        <input id="stageIVbox" type="checkbox" disabled />
                        <span class="buttonBox"></span>
                        <p>Stage IV</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="content box">
            <div class="buttons box mainContent">
                <div>
                    <button id="register" class="buttonBox">Register</button>
                    <button id="stageI" class="buttonBox">Stage I</button>
                    <button id="stageII" class="buttonBox">Stage II</button>
                    <button id="stageIII" class="buttonBox">Stage III</button>
                    <button id="stageIV" class="buttonBox">Stage IV</button>
                </div>
            </div>
            <div class="ioresponse box mainContent">
                <p id='desc'></p>
                <form id="regform" class="box">
                    <div>
                        <label for="email">
                            <input type="email" id="email" name="email"
                                   placeholder="Email" autofocus/>
                        </label>
                        <label for="github">
                            <input type="text" id="github" name="github" 
                                   placeholder="Github"/>
                        </label>
                        <button class="buttonBox" type="submit">Register!</button>
                    </div>
                </form>
                <p id='resp'></p>
            </div>
        </div>
        
        <script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src = "js/code2040.js"></script>
    </body>
</html>
